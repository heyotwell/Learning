<article ng-repeat="note in notes" ng-class="{complete:note.complete}">
	<p>
		{{note.content}}
		<span><a href="/{{note.id}}">[edit]</a></span>
	</p>
	<p class="links">
		<a href="/{{note.id}}/complete">&#8623;</a>  
	</p>
	<p class="meta">Created: {{note.created_at}}</p> 
</article>

<p log-to-console mess="{{message}}">This element should log something to console.</p>
